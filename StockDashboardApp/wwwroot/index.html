<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body id="body">
    <div id="footer">
        <h1 id="head">Stock Dashboard</h1>
        <h1 id="datemonth"></h1>
    </div>

    <div id="items">
        <div href="" id="symbol">My Symbols <i class="fa fa-list-ul" aria-hidden="true"></i></div>
        <div id="drop_down" class="drop_down">
            <ul class="drop_list">
                <li><a href="/" class="drop_list">My Symbols</a><hr class="line"></li>
                <li><a href="/" class="drop_list">Watchlist-1</a><hr class="line"></li>
                <li><a href="/" class="drop_list">Watchlist-2</a></li>
            </ul>
        </div>
    </div>
<main class="stocks">
    <div class="stock_list">
        <div class="name">
            <h1 class="symb1">Symbol</h1>
            <h4 class="comp name1">Company Name</h4>
        </div>
        <div class="price">
            <h1 class="price1">Price</h1>
            <h3 class="diff" id="diff1">Change</h3>
        </div>
    </div>

    <div class="stock_list">
        <div class="name">
            <h1 class="symb2">Symbol</h1>
            <h4 class="comp name2">Company Name</h4>
        </div>
        <div class="price">
            <h1 class="price2">Price</h1>
            <h3 class="diff" id="diff2">Change</h3>
        </div>
    </div>

    <div class="stock_list">
        <div class="name">
            <h1 class="symb3">Symbol</h1>
            <h4 class="comp name3">Company Name</h4>
        </div>
        <div class="price">
            <h1 class="price3">Price</h1>
            <h3 class="diff" id="diff3">Change</h3>
        </div>
    </div>

    <div class="stock_list">
        <div class="name">
            <h1 class="symb4">Symbol</h1>
            <h4 class="comp name4">Company Name</h4>
        </div>
        <div class="price">
            <h1 class="price4">Price</h1>
            <h3 class="diff" id="diff4">Change</h3>
        </div>
    </div>
</main>

    
</body>
</html>
